<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - Vida Saudável</title>
  <link rel="stylesheet" href="/Registro.css">
</head>
<body>
  <div class="container">
    <div class="image-section"></div>

    <div class="form-section">
      <h2>Crie sua conta Gratuitamente!</h2>

      <form action="/registro" method="POST">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Coloque seu nome completo aqui" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Coloque seu Email aqui" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Coloque sua senha aqui" required minlength="6">
        <small class="text-muted">Mínimo de 6 caracteres</small>

        <button type="submit">Criar Conta</button>
      </form>

      <p class="login-link">
        Você já tem uma conta? <a href="/login">Faça Login</a>
      </p>
    </div>
  </div>
</body>
</html>
