<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Vida Saudável</title>
  <link rel="stylesheet" href="/Login.css">
</head>
<body>
  <div class="container">
   
    <div class="image-section"></div>

    
    <div class="form-section">

      <h2>Entre e tenha uma vida mais saudável!</h2>

      
      <form action="/login" method="POST">
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Coloque seu Email aqui" required>

        
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Coloque sua senha aqui" required>

        <a href="#" class="forgot">Esqueceu sua senha?</a>

        
        <button type="submit">Entrar</button>
      </form>

      
      <p class="create-account">
        Ainda não possui uma conta? <a href="/registro">Crie uma aqui</a>
      </p>
    </div>
  </div>
</body>
</html>
